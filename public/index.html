<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container mx-auto p-4">
      <select v-model="position" @change="onChangePosition" class="w-300 p-2 border rounded">
        <option v-for="position in availablePositions" :key="position" class="p-2">
          {{ position }}
        </option>
      </select>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
        <div
          v-for="c in candidatures"
          :key="c.candidature.id"
          class="bg-white p-4 rounded shadow"
        >
          <img
            :src="c.candidature.image_url"
            alt="candidature image"
            class="w-full h-auto rounded"
          />
          <p class="mt-2 font-bold">{{ c.candidate.first_name }}</p>
          <p>{{ c.candidate.last_name }}</p>
          <p class="text-gray-600">{{ c.candidature.position }}</p>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2" @click="createVote(c.candidature)">
            Vote
          </button>
        </div>
      </div>

      <div class="mt-4">
        <h2 class="text-xl font-bold">Votes Summary</h2>
        <table class="w-full mt-2">
          <thead>
            <tr>
              <th class="border px-4 py-2">Candidate</th>
              <th class="border px-4 py-2">Position</th>
              <th class="border px-4 py-2">Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="vote in votes" :key="vote.id">
              <td class="border px-4 py-2">{{ vote.candidate.first_name }}</td>
              <td class="border px-4 py-2">{{ vote.candidature.position }}</td>
              <td class="border px-4 py-2">{{ vote.votes }}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue 3',
          ws: null,
          candidatures: [],
          votes: [],
          position: 'Presidente',
          availablePositions: [
            'Presidente',
            'Vice-Presidente',
            'Governador',
            'Vice-Governador',
            'Senador',
            'Deputado Federal',
            'Deputado Estadual',
            'Prefeito',
            'Vice-Prefeito',
            'Vereador',
            'Ministro',
            'SecretÃ¡rio',
          ],
        };
      },
      beforeMount() {
        this.getCandidatures();
        this.listen();
      },
      methods: {
        async onChangePosition(){
          this.getCandidatures();
          this.listen();
        },
        async listen() {
          this.ws = new WebSocket(`ws://localhost:4000/ws?candidature_position=${this.position}`);


          this.ws.onopen = () => {
            console.log('WebSocket connected');

            this.ws.onmessage = (event) => {
              console.log("received message");
              const votes = JSON.parse(event.data);
              this.votes = votes;
            };
          };
        },
        async getCandidatures() {
          const response = await fetch(
            `http://localhost:4000/api/v1/candidatures?position=${this.position}`
          );
          const data = await response.json();
          this.candidatures = data;
        },

        async createVote(candidature){
          try {
            const response = await fetch('http://localhost:4000/api/v1/votes', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                candidature_code: candidature.code,
                voter_id: "01927cf7-573e-75b2-b270-845dc2a5faf4",
                candidature_position: candidature.position,
              }),
            });

            const data = await response.json();
          } catch(e){
              alert(e.message)
          }
        }
      },
    });

    app.mount('#app');
  </script>
</html>
